    description: |
      ## Executive Dashboard
      
      C-level executive dashboard for business KPIs and strategic metrics.
      Provides aggregated views of customer and contract portfolios.
      
      ### Business Purpose
      - Executive KPI monitoring
      - Strategic decision support
      - Business performance tracking
      
