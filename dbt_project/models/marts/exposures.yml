version: 2

exposures:
  - name: campaign_management
    description: |
      ## Campaign Management System
      
      Marketing campaign targeting and execution platform that consumes customer and contract data
      for campaign segmentation, targeting, and execution.
      
      ### Business Purpose
      - Customer segmentation for marketing campaigns
      - Target audience selection based on customer attributes
      - Campaign performance tracking and analytics
      
      ### Data Requirements
      - Customer contact information (email, phone)
      - Customer demographics (type, status, registration date)
      - Contract portfolio data for cross-selling campaigns
      
      ### Data Freshness SLA
      Data must be available by 06:00 CET for daily campaign execution.
      
      ### Owner
      Marketing Operations Team
      
    type: application
    maturity: high
    url: https://campaign.company.com
    owner:
      name: Marketing Operations Team
      email: marketing-ops@company.com
      
    depends_on:
      - ref('customer_consolidated')
      - ref('customer_summary')
      - ref('contract_consolidated')
      - ref('contract_summary')
      
    meta:
      department: marketing
      business_critical: true
      sla_hours: 10
      refresh_cadence: "daily_06:00_CET"
      
  - name: customer_onboarding
    description: |
      ## Customer Onboarding Application
      
      Digital onboarding platform for new customer registration and verification.
      Consumes customer data for identity verification and duplicate detection.
      
      ### Business Purpose
      - New customer registration
      - Identity verification
      - Duplicate customer detection
      - KYC (Know Your Customer) compliance
      
      ### Data Requirements
      - Customer identification data (customer_id, national_id)
      - Customer contact information for verification
      - Customer status for onboarding state tracking
      
      ### Data Freshness SLA
      Real-time data access required for onboarding verification.
      
      ### Owner
      Customer Experience Team
      
    type: application
    maturity: high
    url: https://onboarding.company.com
    owner:
      name: Customer Experience Team
      email: customer-experience@company.com
      
    depends_on:
      - ref('customer_consolidated')
      - ref('customer_summary')
      
    meta:
      department: customer_operations
      business_critical: true
      sla_hours: 1
      refresh_cadence: "real-time"
      
  - name: revenue_analytics
    description: |
      ## Revenue Analytics Platform
      
      Financial analytics platform for revenue recognition, forecasting, and reporting.
      Consumes contract data for revenue analysis and customer value calculations.
      
      ### Business Purpose
      - Revenue recognition and reporting
      - Contract portfolio analysis
      - Customer lifetime value calculation
      - Financial forecasting
      
      ### Data Requirements
      - Contract values and durations
      - Contract status and active flags
      - Customer-contract relationships
      
      ### Data Freshness SLA
      Data must be available by 08:00 CET for daily financial reporting.
      
      ### Owner
      Finance Analytics Team
      
    type: dashboard
    maturity: high
    url: https://revenue.company.com
    owner:
