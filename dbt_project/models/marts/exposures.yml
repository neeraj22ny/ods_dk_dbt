    description: |
      ## Regulatory Reporting Platform
      
      Compliance platform for regulatory reporting including GDPR data subject requests
      and financial regulatory submissions.
      
      ### Business Purpose
      - GDPR compliance (data subject access requests)
      - Financial regulatory reporting
      - Audit trail maintenance
      
      ### Data Requirements
      - Customer PII data for GDPR requests
      - Contract data for financial reporting
      - Soft delete tracking for audit trails
      
